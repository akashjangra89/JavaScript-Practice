<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess The Number</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script>
        //Write a JavaScript program where the program takes a random integer between 1 to 10, the user is then prompted to input a guess number. If the user input matches with guess number, the program will display a message "You Won" otherwise display a message "You Loss".
window.addEventListener('DOMContentLoaded', () => {
  
        let get_value = document.getElementById("exampleInputnumber1")
        let result = document.getElementById('result')
        let randomNumber = Math.floor(Math.random()*10)
        let btn = document.querySelector('.btn').addEventListener('click', function(e){
          e.preventDefault()
          console.log(randomNumber)
        
        if(get_value.value === randomNumber){
          result.textContent = "Correct"
        }
        else{
          result.textContent = "Incorrect"
        }
        
        get_value.value = ''
        })
        
})
    </script>
  </head>
  <body>

    <form class="m-5">
        <div class="mb-3 col-sm-5">
          <label for="exampleInputnumber1" class="form-label fw-bold">Guess Any Number From 1 to 10</label>
          <input type="number" class="form-control" id="exampleInputnumber1" aria-describedby="result">
          <div id="result" class="form-text text-success fw-bold">We'll never share your email with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
